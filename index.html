<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <title>Trainssss</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 ">Train Time</h1>
          <p class="lead">Put in yo info and get yo info put into the info place.</p>
        </div>
      </div>

      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>

      <div>
        <input class="form-control-lg m-2 name-input" type="text" placeholder="Train Name">
        <input class="form-control-lg m-2 destination-input" type="text" placeholder="Destination">
        <input class="form-control-lg m-2 firstTrain-input" type="time" placeholder="First Train Time (hh:mm)">
        <input class="form-control-lg m-2 frequency-input" type="text" placeholder="Frequency (min)">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>

      <script src="assets/javascript/script.js"></script>
</body>
</html>
